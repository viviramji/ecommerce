<h3 appHighlight>{{ product.title }}</h3>
<div>
    <img [src]="product.image" [alt]="'img of ' + product.title">
</div>
<p>{{ product.price | currency }}</p>
<p>{{ product.description | slice: 0:3 }}</p>
<a [routerLink]="['/products', product.id]">See more</a>

<button (click)="addCart()" mat-raised-button color="primary">Add to Cart</button>
