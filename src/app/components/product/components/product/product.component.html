<mat-card>
    <mat-card-header>
        <mat-card-title>{{ product.title | uppercase }}</mat-card-title>
        <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
    </mat-card-header>
    <div class="img-crop">
        <img [src]="product.image" [alt]="'img of ' + product.title">

    </div>
    <mat-card-content>
        <p>
            {{product.description}}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <a mat-raised-button [routerLink]="['/products', product.id]">See more</a>
        <button (click)="addCart()" mat-raised-button color="primary">Add to Cart</button>
    </mat-card-actions>

</mat-card>
